<app-page-loader *ngIf="loading"></app-page-loader>
<ng-container *ngIf="!loading">
  <div *ngIf="!options.empty" echarts theme="dark" [options]="options" (chartInit)="onChartInit($event)" [initOpts]="{height: '600px'}"></div>
  <nz-empty [nzNotFoundContent]="'FISH_TRAIN.Nothing_to_show' | translate" *ngIf="options.empty"></nz-empty>
</ng-container>
